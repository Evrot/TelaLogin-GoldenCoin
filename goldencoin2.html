<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Coin</title>

    <!-- Importando Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Importando Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Importando CSS do BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Importando minha CSS -->
    <link rel="stylesheet" href="./goldencoin_css/goldencoin2.css">
</head>
<body class="d-flex align-items-center py-4">
    
    <main class="w-100 m-auto form-mycss">
        <form>
            <!-- Parte de cima da página -->
            <div class="header">
                <h1 class="mt-3 fw-bold">Entrar</h1>
                <i class="fa-solid fa-coins m-4 fs-1" ></i>
            </div>

            <!-- Caixa de e-mail -->
            <div class="form-floating mb-2 icon-position">
                <input type="email" class="form-control" id="floatingInput" placeholder="seuemail@gmail.com" />
                <i class="fa-solid fa-envelope text-end"></i>
                <label for="floatingInput"><strong>E-mail</strong></label>
            </div>

            <!-- Caixa do password -->
            <div class="form-floating icon-position">
                <input type="password" class="form-control" id="floatingInput" placeholder="senha" />
                <i class="fa-solid fa-key"></i>
                <label for="floatingInput"><strong>Senha</strong></label>
            </div>

            <!-- Link de esqueceu a senha -->
            <div class="text-end m-3 fw-bold">
                <p><a href="#" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Esqueceu sua senha?</a></p>
            </div>

            <!-- Botões de entrar/abrir conta -->
            <button class="btn w-100 py-2 mt-2 button-color">Entrar</button>
            <button class="btn w-100 py-2 mt-5 button-color">Abra sua conta</button>
        </form>


    </main>
    
</body>
</html>
